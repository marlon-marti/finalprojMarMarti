<!DOCTYPE html>
<html>

	<head>
		<title>Marlon's GYM Form</title>
		<link rel="stylesheet" href="style1.css"/>
<table border ="10" border-top-style="solid" color="black" width="70%" align="center">
   <tr align="center">
   <td width="25%"><a href="index.html">Home</a></td>
   <td width="1%">|</td>
   <td width="25%"><a href="Sign-upform.html">JOIN US</a></td>

	<td width="1%">|</td>
   </tr>

		<script>
			function doClear()
			{
				document.GymForm.name.value ="";
				document.GymForm.phone.value ="";
				document.GymForm.mail.value ="";
				document.GymForm.address.value ="";
				document.GymForm.city.value ="";
				document.GymForm.zip.value ="";
				document.GymForm.state.value ="";
				
				document.GymForm.sizes[0].checked = false;
				document.GymForm.sizes[1].checked = false;
				document.GymForm.sizes[2].checked = false;
				return;
			}
			
			function doSubmit()
			{
			if (validateName() == false)
				{
				alert("Required data missing Name !");
				return;
				}
				if (validatePhone() == false)
				{
				alert("Required data missing Phone !");
				return;
				}
				if (validateMail() == false)
				{
				alert("Required data missing E-mail !");
				return;
				}
				if (validateAddress() == false)
				{
				alert("Required data missing Address !");
				return;
				}
				if (validateCity() == false)
				{
				alert("Required data missing City !");
				return;
				}
				if (validateZip() == false)
				{
				alert("Required data missing Zip !");
				return;
				}
				if (validateState() == false)
				{
				alert("Required data missing State !");
				return;
				}
			if (validateRadio() == false)
				{
				alert("Required data missing in Membersip duration ");
				return;
				}
			alert("Your Gym Registration has been submitted You will receive a e-mail in 3-7 days.");
			return;
			}
		function validateName()
			{
				var name = document.GymForm.name.value;
				if (name.length == 0) return false;
				return true;
			}
		function validatePhone()
			{
				var phone = document.GymForm.phone.value;
				if (phone.length == 0) return false;
				return true;
			}
			function validateMail()
			{
				var mail = document.GymForm.mail.value;
				if (mail.length == 0) return false;
				return true;
			}
			function validateAddress()
			{
				var address = document.GymForm.address.value;
				if (address.length == 0) return false;
				return true;
			}
			function validateCity()
			{
				var city = document.GymForm.city.value;
				if (city.length == 0) return false;
				return true;
			}
			function validateZip()
			{
				var zip = document.GymForm.zip.value;
				if (zip.length == 0) return false;
				return true;
			}
			function validateState()
			{
				var state = document.GymForm.state.value;
				if (state.length == 0) return false;
				return true;
			}
		function validateRadio()
			{
			if (document.GymForm.sizes[0].checked) return true;
			if (document.GymForm.sizes[1].checked) return true;
			if (document.GymForm.sizes[2].checked) return true;
			return false;
			}
		
			</script>
			</head>
	
			<body>
			
		<form name="GymForm">
				<h1>Marlon's Fitness Gym</h1>
				<p>
				<h4>Please Fill out the Following Form:</h4>
				<font face="Courier New">
				Name: &nbsp;&nbsp;&nbsp;<input name="name" size="50" type="text"><br>
				Phone: &nbsp;&nbsp;<input name="phone" size="10" type="text"><br>
				E-mail: &nbsp;<input name="mail" size="50" type="text"><br>
				Address: <input name="address" size="50" type="text"><br>
				City: &nbsp;&nbsp;&nbsp;<input name="city" size="15" type="text"><br>
				Zip: &nbsp;&nbsp;&nbsp;&nbsp;<input name="zip" size="5" type="text"><br>
				State: &nbsp;&nbsp;<input name="state" size="2" type="TEXT"><br>
				
				<h4>Membership Duration:</h4>
				<font face="Courier New">
				<input name="sizes" type="radio">1 month<br>
				<input name="sizes" type="radio">3 months<br>
				<input name="sizes" type="radio">6 months<br>
				</font>
				</p>
				
				<input type="button" value="Sign-Up Today" onClick="doSubmit()">
				<input type="button" value="Clear Entries" onClick="doClear()">
				</form>
				</body>
</html>
